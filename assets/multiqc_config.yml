custom_logo: "nf-core-rnadnavar_logo_light.png"
custom_logo_url: https://github.com/nf-core/rnadnavar/
custom_logo_title: "nf-core/rnadnavar"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/rnadnavar/tree/dev" target="_blank">nf-core/rnadnavar</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/rnadnavar/dev/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-rnadnavar-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-rnadnavar-summary":
    order: -1002

export_plots: true

# Run only these modules
run_modules:
  - custom_content
  - fastqc
  - star
  - fastp
  - picard
  - samtools
  - mosdepth
  - gatk
  - bcftools
  - vcftools
#  - snpeff
#  - vep

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters_exclude:
        - "*_val_*.zip"
  - fastp:
      name: "FastP (Read preprocessing)"
  - star:
      name: "Read Alignment (STAR)"
  - picard:
      name: "GATK4 MarkDuplicates"
      info: " metrics generated either by GATK4 MarkDuplicates."
  - samtools:
      name: "Samtools Flagstat"
  - mosdepth:
      name: "Mosdepth"
  - gatk:
      name: "GATK4 BQSR"
  - bcftools:
      name: "Bcftools"
  - vcftools:
      name: "Vcftools"

extra_fn_clean_exts:
  - "_val"
  - type: regex_keep
    pattern: "^.*.(md|recal).mosdepth.(global|region).dist"
    module: mosdepth

sample_names_replace_regex: True
sample_names_replace:
  "\\.[0-9]{4}$": ".md" # should match ".0001" but only at the end of strings for module Markduplicates/EstimateLibraryComplexity
  module: picard

disable_version_detection: true
